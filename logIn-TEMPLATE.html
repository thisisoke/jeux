<section id='modalBackground'>
 
    <div id='modalRegister'>
        <h1>Hi, You need Host Account to Play!</h1>
        <div>
            <div id='login'>
                    <h2> Login<h2>
                    <form action='#' method='POST' id='Login-form'>
                        <input type='email' name='emailAddress' placeholder='Enter Your Email Address' required/>

                        <input type='password' name='password' placeholder='Enter Your Password' required/>

                        <button type='submit' value='LogIn'  class='button'>Login</button>
                    </form>
            </div>

            <div id='register'>
                <h2> Sign Up to Host a Game! <h2>

                <form action='#' method='POST' id='Register-form'>

                <input type='text' name='userName' placeholder='Choose Your UserName' required/>

                <input type='email' name='emailAddress' placeholder='Enter Your Email Address' required/>

                <input type='password' name='password' placeholder='Enter Your Password' required/>

                <select name='avatar' id='avatarOptions'>
                <option value='1' >!</option>
                <option value='2'>J</option>
                <option value='3'>e</option>
                <option value='4'>x</option>
                <option value='5'>u</option>
                </select>   

                

                <button type='submit' value='Register'  class='button'>Register</button>
            </form>

                
            </div>
        </div>
    </div>
</section>
